<section>
  <form [formGroup]="diagnosticTestsForm" novalidate>
    <div class="container accForm-container">
      <div class="accForm-title" (click)="hideShowSection()">
        <div class="row">
          <div class="col-md-11">
            Diagnostic Test/s
          </div>
          <div class="col-md-1 align-right">
            <i class="material-icons vertical-align">
              arrow_drop_down
            </i>
          </div>
        </div>
      </div>

      <div class="section-container form-group" *ngIf="toggleSection">

        <div class="row align-center">
          <div class="col-md-2">
            <label class="center-block">TYPE OF TEST
            </label>
          </div>
          <div class="col-md-3">
            <label class="center-block">DATE
            </label>
          </div>
          <div class="col-md-3">
            <label class="center-block">LATERALITY
            </label>
          </div>
          <div class="col-md-3">
            <label class="center-block">FINDINGS
            </label>
          </div>
          <div class="col-md-1">
            <label class="center-block">PAGE
            </label>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-2">
            <label class="center-block">X-RAYS
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group" style="box-shadow: 0 1px 1px 0px #233b7245 !important">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" style="box-shadow: none !important" formControlName="xrayDate">
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-control" formControlName="xrayLaterality" id="xrayLaterality">
              <option value="">Select Option</option>
              <option value="yesRight">Yes - right only</option>
              <option value="yesLeft">Yes - left only</option>
              <option value="yesBi">Yes - bilateral</option>
              <option value="no">No</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="col-md-3">
            <textarea type="text" class="form-control" formControlName="xrayFindings"></textarea>
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" formControlName="xrayPage">
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-2">
            <label class="center-block">MRI
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group" style="box-shadow: 0 1px 1px 0px #233b7245 !important">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" style="box-shadow: none !important" formControlName="mriDate">
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-control" formControlName="mriLaterality" id="mriLaterality">
              <option value="">Select Option</option>
              <option value="yesRight">Yes - right only</option>
              <option value="yesLeft">Yes - left only</option>
              <option value="yesBi">Yes - bilateral</option>
              <option value="no">No</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="col-md-3">
            <textarea type="text" class="form-control" formControlName="mriFindings"></textarea>
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" formControlName="mriPage">
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-2">
            <label class="center-block">CT SCAN
            </label>
          </div>
          <div class="col-md-3">
            <div class="input-group" style="box-shadow: 0 1px 1px 0px #233b7245 !important">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" style="box-shadow: none !important" formControlName="ctScanDate">
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-control" formControlName="ctScanLaterality" id="ctScanLaterality">
              <option value="">Select Option</option>
              <option value="yesRight">Yes - right only</option>
              <option value="yesLeft">Yes - left only</option>
              <option value="yesBi">Yes - bilateral</option>
              <option value="no">No</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="col-md-3">
            <textarea type="text" class="form-control" formControlName="ctScanFindings"></textarea>
          </div>
          <div class="col-md-1">
            <input type="number" class="form-control" formControlName="ctScanPage">
          </div>
        </div>

        <hr>

        <div formArrayName="diagnosticTests" *ngFor="let test of diagnosticTestsForm.get('diagnosticTests').controls; let i = index;">
          <div class="row" [formGroupName]="i">
            <div class="col-md-2">
              <input type="text" class="form-control" formControlName="otherTestType" (keyup.enter)="addItem()">
            </div>
            <div class="col-md-3">
              <div class="input-group" style="box-shadow: 0 1px 1px 0px #233b7245 !important">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" class="form-control" style="box-shadow: none !important" formControlName="otherDate">
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-control" formControlName="otherLaterality" id="otherLaterality">
                <option value="">Select Option</option>
                <option value="yesRight">Yes - right only</option>
                <option value="yesLeft">Yes - left only</option>
                <option value="yesBi">Yes - bilateral</option>
                <option value="no">No</option>
                <option value="na">N/A</option>
              </select>
            </div>
            <div class="col-md-3">
              <textarea type="text" class="form-control" formControlName="otherFindings"></textarea>
            </div>
            <div class="col-md-1">
              <input type="number" class="form-control" formControlName="otherPage">
            </div>
          </div>

          <hr>
        </div>
      </div>
    </div>
  </form>
</section>
